<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['username'].touched &&
                    loginForm.hasError('required', 'username')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <small
                  *ngIf="
                    loginForm.controls['username'].touched &&
                    loginForm.hasError('required', 'username')
                  "
                  class="text-danger"
                  >*Username is required</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].touched &&
                    loginForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPassword()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
                <small
                  *ngIf="
                    loginForm.controls['password'].touched &&
                    loginForm.hasError('required', 'password')
                  "
                  class="text-danger"
                  >*Password is required</small
                >
              </div>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="forget" routerLink="/signup">Sign Up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3" id="oauth">
              <a href="https://www.facebook.com" target="_blank" class="px-2"
                ><span class="fa-brands fa-facebook-f"></span
              ></a>
              <a href="https://www.google.com" target="_blank" class="px-2"
                ><span class="fa-brands fa-google"></span
              ></a>
              <a href="https://github.com" target="_blank" class="px-2"
                ><span class="fa-brands fa-github"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
