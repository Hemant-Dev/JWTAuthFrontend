<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['firstName'].touched &&
                    signupForm.hasError('required', 'firstName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First name"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['firstName'].touched &&
                    signupForm.hasError('required', 'firstName')
                  "
                  class="text-danger"
                  >*First Name is required</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['lastName'].touched &&
                    signupForm.hasError('required', 'lastName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="lastName"
                    type="text"
                    placeholder="Last name"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['lastName'].touched &&
                    signupForm.hasError('required', 'lastName')
                  "
                  class="text-danger"
                  >*Last Name is required</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['email'].touched &&
                    signupForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['email'].touched &&
                    signupForm.hasError('required', 'email')
                  "
                  class="text-danger"
                  >*Email is required</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['username'].touched &&
                    signupForm.hasError('required', 'username')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['username'].touched &&
                    signupForm.hasError('required', 'username')
                  "
                  class="text-danger"
                  >*Username is required</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['password'].touched &&
                    signupForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPassword()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
                <small
                  *ngIf="
                    signupForm.controls['password'].touched &&
                    signupForm.hasError('required', 'password')
                  "
                  class="text-danger"
                  >*Password is required</small
                >
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Sign Up
              </button>
              <div class="text-center pt-4 text-muted">
                Already have an account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
          <!-- <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3" id="oauth">
              <a href="https://www.facebook.com" target="_blank" class="px-2"
                ><span class="fa-brands fa-facebook-f"></span
              ></a>
              <a href="https://www.google.com" target="_blank" class="px-2"
                ><span class="fa-brands fa-google"></span
              ></a>
              <a href="https://github.com" target="_blank" class="px-2"
                ><span class="fa-brands fa-github"></span
              ></a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
